<template name="quiz">
  <div class="quiz">
  <h1 class="quiz-title">Baby Steps</h1>

  <p><button id="startQuiz">Start!</button>
  </p>
  {{#if startQuiz}}
  <div class="question-box">
  <h2>Question {{Number}}</h2>
  <p>{{Question.question}}</p>
  </div>

  <form class="answer">
    <input type="text" class="answerBox" name="text" placeholder="Type your answer here" />
  </form>
  {{/if}}
  </div>
</template>
