

<template name="home">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Login"></p>
  </form>
</template>

<template name="main">
  <h1>Quiz</h1>
  {{> navigation}}
  {{> yield}}
</template>

<template name="quiz">
<!--   <ul>
    {{#each Question}}
      {{> question}}
    {{/each}}
  </ul> -->

  <p>Question: {{Question.question}}</p>
  <p><button id="startQuiz">Start quiz</button></p>


  <form class="answer">
    <input type="text" name="text" placeholder="Type your answer here" />
  </form>
</template>

<template name="question">
  <h1>{{question}}</h1>
</template>

<template name="navigation">
  <ul>
    <li><a href="{{pathFor route='home'}}">Home</a></li>
    {{#if currentUser}}
      <li><a href="#" class="logout">Logout</a></li>
      <li><a href="{{pathFor route='quiz'}}">Quiz</a></li>
    {{/if}}
    <li><a href="{{pathFor route='register'}}">Register</a></li>
    <li><a href="{{pathFor route='login'}}">Login</a></li>
  </ul>
</template>
